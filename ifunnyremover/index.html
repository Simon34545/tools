<!DOCTYPE html>
<html>
	<head>
		<html>
			<title>iFunny watermark remover</title>
			<link rel="icon" href="./favicon.ico">
			<link rel="icon" href="./favicon.svg" type="image/svg+xml">
			<meta property="og:title" content="iFunny watermark remover">
			<meta property="og:description" content="Automatically remove the unfunny iFunny watermark from images">
			<meta property="og:type" content="website">
		</html>
	</head>
	<body style='position: absolute; height: 100%; width: 100%; margin: 0px; font-family: Whitney,"Helvetica Neue",Helvetica,Arial,sans-serif'>
		<div id="page" style="height: 100%">
			<label for="file" style="position: absolute; width: 200px; height: 100px; margin: 10px; text-align: center; line-height: 100px; background-color: rgb(138 250 161); border: 2px; border-style: solid; border-color: rgb(111 194 128); border-radius: 10px; color: rgb(55 93 63); font-size: 18px; cursor: pointer">Choose image file</label>
			<input type="file" name="file" id="file" style="opacity: 0; position: absolute; z-index: -1">
			<div id="options">
				<label for="threshold" style="position: absolute; margin: 10px; top: 110px">Autodetect threshold:</label>
				<input type="number" min="0" step="1" name="threshold" id="threshold" value="16" style="position: absolute; margin: 10px; top: 130px">
				<label for="manual" style="position: absolute; margin: 10px; top: 160px">Manually crop:</label>
				<input type="checkbox" checked name="manual" id="manual" style="position: absolute; margin: 10px; top: 180px">
				<label for="height" style="position: absolute; margin: 10px; top: 200px">Watermark height (if manually cropping):</label>
				<input type="number" min="0" step="1" name="height" id="height" value="20" style="position: absolute; margin: 10px; top: 220px">
			</div>
		</div>
		<script src="main.js"></script>
	</body>
</html>
